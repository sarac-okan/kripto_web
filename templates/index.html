<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kripto Para Takip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            background: #1e1e1e;
            color: white;
            text-align: center;
        }
        input, select, button {
            padding: 8px;
            margin: 10px 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>Kripto Para Takip</h1>
    <input type="text" id="coinInput" placeholder="Coin adı (örn: bitcoin)" />
    <select id="currencySelect">
        <option value="usd">USD ($)</option>
        <option value="try">TRY (₺)</option>
        <option value="eur">EUR (€)</option>
    </select>
    <button onclick="getPrice()">Fiyatı Getir</button>

    <div id="result"></div>

    <script src="/static/script.js"></script>
</body>
</html>
